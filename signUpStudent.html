<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Sign-up</title>
  <link rel="stylesheet" href="signUpStudent.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uicons@1.0.0/css/uicons.min.css" />
  
</head>
<body>
  <div class="signup-wrapper">
    <div class="left-panel">
      <div class="rectangle-shape">
        <div class="oval-text">
          <h2 class="signup-text">Sign-up to</h2>
          <h1 class="atrac-text">Atrac</h1>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <h2 class="form-title">Student</h2>
      <form class="form" id="signup-form" action="welcome.html" method="get">
        <div class="form-columns">
          <div class="form-column">
            <div class="form-group">
              <input type="text" id="firstName" placeholder="First Name" required />
            </div>
            <div class="form-group">
              <input type="text" id="lastName" placeholder="Last Name" required />
            </div>
            <div class="form-group">
              <input type="text" placeholder="School" required />
            </div>
            <div class="form-group">
              <input type="email" placeholder="Email" required />
            </div>
          </div>

          <div class="form-column">
            <div class="form-group">
              <input type="text" placeholder="Section" required />
            </div>
            <div class="form-group">
              <input type="text" placeholder="Course" required />
            </div>
            <div class="form-group password-group">
              <input type="password" id="password" placeholder="Password" required />
              <i class="fi fi-bs-eye"></i>
            </div>
          </div>
        </div>

        <button type="submit" class="signup-btn">Sign-up</button>
        <div class="login-text">
          Already in Atrac? <a href="loginPage.html">Log-in here</a>
        </div>
      </form>
    </div>
  </div>

  <script src="signUpStudent.js"></script>
</body>
</html>
