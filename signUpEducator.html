<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educator Sign-up</title>
  <link rel="stylesheet" href="signUpEducator.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uicons@1.0.0/css/uicons.min.css" />
 
</head>
<body>
  <div class="signup-wrapper">
    <div class="left-panel">
      <div class="rectangle-shape">
        <div class="oval-text">
          <h2 class="signup-text">Sign-up to</h2>
          <h1 class="atrac-text">Atrac</h1>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <h2 class="form-title educator-title">Educator</h2>
      <form class="form" id="educator-form">
        <div class="form-group">
          <input type="text" id="title" placeholder="Title (e.g. Dr.)" required />
        </div>
        <div class="form-group">
          <input type="text" id="firstName" placeholder="First Name" required />
        </div>
        <div class="form-group">
          <input type="text" id="lastName" placeholder="Last Name" required />
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        
        <div class="form-group password-group">
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" id="togglePassword" class="toggle-btn">
            <i class="fi fi-bs-eye"></i>
          </button>
        </div>
        <div class="form-group">
          <input type="text" id="school" placeholder="School" required />
        </div>

        <button type="submit" class="signup-btn educator-btn">Sign-up</button>
        <div class="login-text">
          Already in Atrac? <a href="loginPageE.html">Log-in here</a>
        </div>
      </form>
    </div>
  </div>

  <script src="signUpEducator.js"></script>
</body>
</html>
