<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrac Profile</title>
    <link rel="stylesheet" href="ProfilePageEducator.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">

        <div class="left-logo">
            <img src="atrac white.png" alt="User" class="small-profile-pic">
        </div>

        <div class="center-time">
            <p>November 30, 2025</p>
            <h3>8:30 AM</h3>
            <span>Nothing on your schedule today</span>
        </div>

        <div class="right-links">
            <a href="AttendanceTracker.html">Log-Out</a>
        </div>

    </div>

    <section class="profile-container">

        <div class="details">
            <a href="Educatormain.html" class="back">&lt;&lt; Go back</a>
            <h2>Your Profile</h2>

            <div class="row two-columns">
                <div>
                    <p class="label">First Name</p>
                    <p class="value first-last-name">Juan</p>
                </div>

                <div>
                    <p class="label">Last Name</p>
                    <p class="value first-last-name">Dela Cruz</p>
                </div>
            </div>


            <div class="row">
                <p class="label">Educator in</p>
                <p class="value small-info">Rizal Technological University</p>
            </div>
        </div>

        <div class="picture">
            <img src="pic.png" alt="Profile Photo">
            <button id="changePhoto">Change Profile</button>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
